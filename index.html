<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="icon" href="img/illustration.svg">
    <title>Ciphery</title>
</head>
<body>

    <header class="dia_e_noite">
        <div onclick="" class="trilho">
            <div class="indicador"></div>
        </div>
    </header>

    <main id="principal">
        <div id="container">
            <img src="img/illustration.svg" id="container_img" alt="cadeado">
            <h1 class="titulo">Gerar senha</h1>

            <div class="container_senha">
                <span class="senha"></span>
                <button id="copy">
                    <i class="fa-solid fa-copy"></i>
                </button>
            </div>

            <div id="senha_itens">
                <div class="itens">
                    <input class="quantidade" id="size" type="number">
                    <label for="size" class="quantidade">
                        Quantidade de Caracteres
                    </label>
                </div>

                <div class="itens">
                    <input type="checkbox" id="inclu_maiuscula" class="inclu_maiuscula">
                    <label for="inclu_maiuscula" class="inclu_maiuscula">
                        Incluir Lentra Maiúscula
                    </label>
                </div>

                <div class="itens">
                    <input type="checkbox" id="inclu_miniscula" class="inclu_miniscula">
                    <label for="inclu_miniscula" class="inclu_miniscula">
                        Incluir Lentra Mínuscula
                    </label>
                </div>

                <div class="itens">
                    <input type="checkbox" id="inclu_numero" class="inclu_numero">
                    <label for="inclu_numero" class="inclu_numero">
                        Incluir Números
                    </label>
                </div>

                <div class="itens">
                    <input type="checkbox" id="inclu_caract" class="inclu_caract">
                    <label for="inclu_caract" class="inclu_caract">
                        Incluir Caractere Especial
                    </label>
                </div>

                <button onclick="" id="botao_gerar" class="botao_gerar">Gerar Senha</button>
            </div>
        </div>
    </main>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>
</body>
</html>
